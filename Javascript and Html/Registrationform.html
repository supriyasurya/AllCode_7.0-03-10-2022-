<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Registrationform</title>

<body bgcolor="grey">
<br>
  
  <div>
    <h1 style="text-align: center;">Registration </h1>
    <h2>Personal details</h2>
  </div>
  <br />
  <div>
    <label for="name">Full Name:</label>
    <input id="name" type="text" placeholder="Enter your name" />
    
  
    <label for="dateofbirth">Date Of Birth:</label>
    <input id="name" type="text" placeholder="Enter Birth Date" />

    <label for="email">Email:</label>
    <input id="name" type="text" placeholder="Enter your Email" />

    <br />

    <label for="mobilenumber">Mobile Number:</label>
    <input id="name" type="text" placeholder="Enter mobile number" />

    <label for="gender">Gender:</label>
    <input id="gender" type="text" placeholder="Enter your Gender" />


    <label for="Occupation">Occupation:</label>
    <input id="Occupation" type="text" placeholder="Enter your Occupation" />

    <h3>Identity Details</h3>

    <label for="ID type">ID Type:</label>
    <input id="ID type" type="text" placeholder="Enter ID type" />

    <label for="ID Number">ID Number:</label>
    <input id="ID Number" type="text" placeholder="Enter ID Number" />

    <label for="isuue Authority">Issue Authority:</label>
    <input id="issue Authority" type="text" placeholder="Enter issue department" />
    <br>

    <label for="issue date">Issue Date:</label>
    <input id="issue date" type="text" placeholder="Enter ID issue date" />

    <label for="issue state">Issue State:</label>
    <input id="issue state" type="text" placeholder="Enter ID issue state" />

    <label for="Expiry Date">Expiry Date:</label>
    <input id="expiry" type="text" placeholder="Enter ID expiry date" />
    <br>

    <div class="buttons">
      <button class="nextBtn">
        <span class="btnText">Next</span>

    </div>

    <div class="buttons">
